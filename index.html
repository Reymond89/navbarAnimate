<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    <ul class="menu__container">
        <li><a class="item" href="#"><ion-icon class="icon" name="home-outline"></ion-icon> <span>Home</span></a></li>
        <li><a class="item" href="#"><ion-icon class="icon" name="person-circle-outline"></ion-icon> <span>Profile</span></a></li>
        <li><a class="item" href="#"><ion-icon class="icon" name="settings-outline"></ion-icon> <span>Settings</span></a></li>
        <li><a class="item" href="#"><ion-icon class="icon" name="call-outline"></ion-icon> <span>Contact</span></a></li>
    </ul>
</body>

<script>
    const list = document.querySelectorAll('li');

    for (let item of list) {
        item.addEventListener('click', ()=>{
            for (let i of list) {
                i.classList.remove("active");
            }
            item.classList.add("active");
        })
    }
</script>
</html>
